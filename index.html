<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music_player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_div>">
        <nav>
            <ul>
            <li class="logo"><img src="logo.png" ><span class="c">vx-player </span></li>
            </ul>
        </nav>
        <div class="container p_container">
            <div class="row r1">
                <div class="col-md-4 col-xl-4 music_container">
                        <h2 class="c h text-center mt-4 mx-auto" id="title">SONGNAME:ATTENTION</h2>
                        <h3 class="c h text-center" id="artist">Artist:Charlie Puth</h3>
                        <div class="img  my-auto mt-4">
                            <img src="covers/i4.jpg" alt="" id="simg" srcset="">
                        </div>
                          
                         <div class="playimg  my-auto  mt-3">
                            <img src="stop.jpg" alt="" id="gif" srcset="">
                        </div>
                         
                     
                </div>
                <div class="col-md-8"></div>
                
            </div>
            <audio id="audiocontainer">
                <source src="music/Attention.mp3" type="audio/mpeg">
             </audio>
            <div class="row">
                <div class="music_controls">
                    <div class="progressbar_container" id= "progress_container">
                    <div class="progress_duration_meter mb-2">
                            <div id="current_time">00:00</div>&nbsp;&nbsp;
                            <div class="progress_div" id="progress_div">
                            <div class="progress " id= "progress"></div>
                            </div>&nbsp;&nbsp;
                            <div id="duration">00:00</div>
                    </div>
                    
                    
                    <div class="container c_2">
                        <div class="row r123">
                            <div class="col-3 c1"></div>
                            <div class="col-4 c2">
                                <div class="icons">
                                    <i class="fas fa-2x fa-step-backward" id="prev" title="previous" onclick="pplay()"></i>
                                    &nbsp;<i class="far fa-2x fa-play-circle" style="margin:0 15px" id="play" title="play" onclick="changeimage()"></i>
                                    &nbsp;<i class="fas fa-2x fa-step-forward" id="next" title="next" onclick="pplay()"></i>
                                </div>
                            </div>
                            <div class="col-1 c4"></div>
                            <div class="col-4 c3">
                                <div class="progress_duration_meter volume_bar ">
                                    <i class="fa-sharp fa-solid fa-volume-high"></i>&nbsp;&nbsp;
                                    <div class="volume_div" id="volume_div"> 
                                    <div class="v_progress progress-bar-striped progress-bar-animated" id= "v_progress" min="0" max="1"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    
    </div>
    <script src="https://kit.fontawesome.com/142ca27d15.js" crossorigin="anonymous">
    </script>
     <script src="script.js">
    
    </script> 
</body>
</html>
